<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body class="flex justify-center items-center h-screen w-screen">
    <main class="w-3/4 lg:w-1/3" style="height: 500px">
      <div
        class="
          h-1/4
          bg-gray-600
          text-gray-200
          p-5
          flex
          justify-end
          items-end
          text-4xl
        "
      >
        2+2=4
      </div>
      <div class="h-3/4 bg-gray-400 grid grid-cols-4 gap-2 p-2">
        <div class="bg-red-200 flex justify-center items-center font-bold text-gray-500">AC</div>
        <div class="bg-green-200 flex justify-center items-center font-bold text-gray-500">CE</div>
        <div class="bg-blue-200 flex justify-center items-center font-bold text-gray-500">/</div>
        <div class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500">*</div>

        <div class="bg-red-200 flex justify-center items-center font-bold text-gray-500">7</div>
        <div class="bg-green-200 flex justify-center items-center font-bold text-gray-500">8</div>
        <div class="bg-blue-200 flex justify-center items-center font-bold text-gray-500">9</div>
        <div class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500">-</div>

        <div class="bg-red-200 flex justify-center items-center font-bold text-gray-500">4</div>
        <div class="bg-green-200 flex justify-center items-center font-bold text-gray-500">5</div>
        <div class="bg-blue-200 flex justify-center items-center font-bold text-gray-500">6</div>
        <div class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500">+</div>

        <div class="bg-red-200 flex justify-center items-center font-bold text-gray-500">1</div>
        <div class="bg-green-200 flex justify-center items-center font-bold text-gray-500">2</div>
        <div class="bg-blue-200 flex justify-center items-center font-bold text-gray-500">3</div>

        <div class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500 row-span-2">=</div>

        <div class="bg-red-200 flex justify-center items-center font-bold text-gray-500 col-span-2">0</div>
        <div class="bg-green-200 flex justify-center items-center font-bold text-gray-500">.</div>
      </div>
    </main>
  </body>
</html>
