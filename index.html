<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body class="flex justify-center items-center h-screen w-screen">
    <main class="w-3/4 lg:w-1/3" style="height: 550px">
      <!-- screen -->
      <div class=" screen h-1/4 bg-gray-600 text-gray-200 p-5 flex justify-end items-end text-5xl overflow-hidden"></div>
      <!-- keys  -->
      <div class="h-3/4 bg-gray-400 grid grid-cols-4 gap-1 p-1">
        <div onclick="clearAll()" class="bg-pink-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">AC</div>
        <div onclick="backspace()"  class="bg-green-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">CE</div>
        <div onclick="addValue('/',validate)" class="vide bg-blue-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">/</div>
        <div onclick="addValue('*',validate)" class="mes bg-yellow-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">*</div>
        <div onclick="addValue('7',validate)" class="bg-pink-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">7</div>
        <div onclick="addValue('8',validate)" class="bg-green-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">8</div>
        <div onclick="addValue('9',validate)" class="bg-blue-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">9</div>
        <div onclick="addValue('-',validate)" class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">-</div>
        <div onclick="addValue('4',validate)" class="bg-pink-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">4</div>
        <div onclick="addValue('5',validate)" class="bg-green-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">5</div>
        <div onclick="addValue('6',validate)" class="bg-blue-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">6</div>
        <div onclick="addValue('+',validate)" class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">+</div>
        <div onclick="addValue('1',validate)" class="bg-pink-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">1</div>
        <div onclick="addValue('2',validate)" class="bg-green-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">2</div>
        <div onclick="addValue('3',validate)" class="bg-blue-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">3</div>
        <div onclick="calculate()" class="bg-yellow-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer row-span-2">=</div>
        <div onclick="addValue('0',validate)" class="bg-pink-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer col-span-2">0</div>
        <div onclick="addValue('.',validate)" class="bg-blue-200 flex justify-center items-center font-bold text-gray-500 cursor-pointer">.</div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
